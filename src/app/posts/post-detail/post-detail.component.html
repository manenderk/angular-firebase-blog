<mat-card *ngIf="post">
    <mat-card-content >
      <img src="{{post.image}}" alt="{{post.title}}">
      <h2>{{post.title}}</h2>
      <p><small>Posted By {{post.author}} &bull; on {{post.published.toDate() | date}}</small></p>
      <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="editing=true" *ngIf="auth.currentUserId == post.authorId">
        <mat-icon>edit</mat-icon>
      </button>
        <button mat-icon-button (click)="delete(post.id)" *ngIf="auth.currentUserId == post.authorId">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
